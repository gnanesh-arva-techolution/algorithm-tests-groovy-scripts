<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
    </style>
    <title>Upload Algorithms</title>
</head>
<body>
<div>
    <form method="POST" name="form" action="/api/upload" enctype="multipart/form-data">
        Select Algorithm Name:
        <select name="puzzleName">
            <option th:each="puzzleName : ${puzzleNames}" th:value="${puzzleName}" th:text="${puzzleName}">Balanced Or Not</option>
        </select>
        Upload Algorithm: <input type="file" name="file"></input>
        <input type="submit" value="Upload"></input> Press here to upload the file!
    </form>
</div>
</body>
</html>
